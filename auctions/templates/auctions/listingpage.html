{% extends "auctions/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; font-family: 'Nunito', sans-serif;">
    <div class="card shadow p-5 w-100" style="max-width: 400px; border-radius: 20px;">
        <h2 class="text-center mb-4 font-weight-bold">Login to BidWiz</h2>

        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Enter username" required autofocus>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
