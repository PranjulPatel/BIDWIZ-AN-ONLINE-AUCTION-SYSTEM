{% extends "auctions/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; font-family: 'Nunito', sans-serif;">
    <div class="card shadow p-5 w-100" style="max-width: 500px; border-radius: 20px;">
        <h2 class="text-center mb-4 font-weight-bold">Register to BidWiz</h2>

        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="username" placeholder="Username" required autofocus>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</small>
        </div>
    </div>
</div>
{% endblock %}
