{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-5" style="font-family: 'Nunito', sans-serif;">
    <div class="card shadow p-5 mx-auto" style="max-width: 700px; border-radius: 20px;">
        <h2 class="text-center mb-4 font-weight-bold">Create New Listing</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input required placeholder="Title" autofocus type="text" name="create_title" class="form-control"/>
            </div>
            <div class="form-group mb-3">
                <textarea placeholder="Add Description" required name="create_desc" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group mb-3">
                <input required placeholder="Starting Bid ($)" type="number" name="create_initial_bid" class="form-control"/>
            </div>
            <div class="form-group mb-3">
                <input placeholder="Image URL (optional)" type="text" name="img_url" class="form-control"/>
            </div>
            <div class="form-group mb-4">
                <input required placeholder="Category" type="text" name="category" class="form-control"/>
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
